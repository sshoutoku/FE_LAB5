<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <link rel="stylesheet" href="style.css">
    <title>Добридник Д.Д. ІК-03</title>
</head>
<body>
<div id='main_box'>
    <fieldset>
        <h2>Форма для заповнення</h2>
        <label for='name'>ПІБ</label>
        <input id='name' type='text' placeholder='ТТТТТТ Т.Т.'
            overmouse='mouseRand(this)' leavemouse='mouseClear(this)'>
        <label for='group'>Група</label>
        <input id='group' type='text' placeholder='ТТ-ЧЧ'
            overmouse='mouseRand(this)' leavemouse='mouseClear(this)'>
        <label for='number'>Телефон</label>
        <input id='number' type='text' placeholder='(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ'
            overmouse='mouseRand(this)' leavemouse='mouseClear(this)'>
        <label for='idCard'>ID-card</label>
        <input id='idCard' type='text' placeholder='ТТ NoЧЧЧЧЧЧ'
            overmouse='mouseRand(this)' leavemouse='mouseClear(this)'>
        <label for='faculty'>Факультет</label>
        <input id='faculty' type='text' placeholder='ТТТТ'
            overmouse='mouseRand(this)' leavemouse='mouseClear(this)'>
        <button type='button' onclick='valid()'>Підтвердити</button>
    </fieldset>
</div>
<div id='sec_box'>
    <input type='color' id='tool'>
</div>
<script src='script.js'></script>
</body>
</html>
